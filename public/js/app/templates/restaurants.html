<div class="textwidget margin-top-30">
  <p>No matter what you're craving, <em><strong>Restaurant to Room</strong></em> has you covered. Our fast and friendly delivery service brings you hot, fresh food, from a diverse choice of local restaurants.</p>
</div>
<div class="widget">
  <strong ng-show="!vm.restaurants">Loading...</strong>
  <ul>
    <li ng-repeat="rest in vm.restaurants | orderBy:'desc'">
      <input type="checkbox" ng-click="vm.addRestaurant(rest)" ng-checked="vm.isChecked(rest._id)">
      <a title="{{rest.desc}}" ng-href="#/restaurant/{{rest._id}}"><strong>{{rest.desc}}</strong>
      <span class="cusines">({{rest.country | capitalize}})</span></a>
    </li>
  </ul>
  <input type="submit" value="Save Order" ng-show="vm.orderRestaurants.length > 0" ng-click="vm.saveOrder()">
</div>
